<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <!-- console도 객체였다. -->
  <!-- console에서 log, dir ,table 등등 다양한 함수가 있던 것이었다. -->
  <script>
    // const = constant , 항수 : 변하지 않을 거야

    // 정적 객체 작성
    // 객체 안에 함수가 들어 있는 걸 method라고 한다.
    
    const itsMe = {
      name : "leejaekwon",
      age : 27,
      home : "oracle",
      room : "305호",
      senatnace : "저는" + this.name + "입니다.",
      test : `저는 ${this.name}입니다`,
      adult : function() {
        if(itsMe.age >= 20) {
          console.log("나는 성인이야");
        }else {
          console.log("나는 성인이 아니야");
        }
      },
      nickname : function() {
        this.name = "이미남"
      }
    };
    itsMe.adult();
    console.table(itsMe);
    itsMe.nickname();
    console.table(itsMe);
  </script>
</body>
</html>
